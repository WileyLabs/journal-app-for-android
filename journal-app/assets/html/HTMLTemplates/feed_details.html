<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=100%,initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="@@!HTMLTemplates/feed.css@@" media="screen" />
	<script type="text/javascript" src="@@!HTMLTemplates/utils.js@@"></script>
    <script type="text/javascript" src="@@!HTMLTemplates/feed.js@@"></script>
    <style type="text/css">
        body {
            font-size: @@font_size@@px;
        }
    </style>
    <script type="text/javascript">
        document.addEventListener('DOMContentLoaded', function() {
            addTouchEvents('feed-favorites-btn', onFavoriteClick);
        }, false);
    </script>
</head>
<body>
    <div class="feed-items">
        <div id="@@id@@" class="feed-item">
            <div class="feed-favorites">
                <div class="feed-favorites-btn">
                    <img src="@@favorites_src@@" width="28px" height="28px"/>
                </div>
            </div>
            <div class="feed-body">
                <div class="feed-title">@@title@@</div>
                <div class="feed-date">@@date@@</div>
                @@thumbnail@@
                <div class="feed-description">@@description@@</div>
                <div class="feed-link">
                    <a href="@@link@@">Open in browser</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

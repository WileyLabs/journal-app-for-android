<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
    <meta name="viewport" content="width=100 initial-scale=1.00 maximum-scale=1.00 user-scalable=0" />
    <meta http-equiv="Content-Type" content="text/html charset=utf-8"/>
    <meta http-equiv="Content-Style-Type" content="text/css"/>

    <link rel="stylesheet" type="text/css" href="@@!HTMLTemplates/toc.css@@" media="screen" />
    <link rel="stylesheet" type="text/css" href="@@!HTMLTemplates/feed.css@@" media="screen" />
    <style type="text/css">
        body {
        font-size: @@font_size@@px;
        }
        .feed-heading {
        background-color: #@@main_color@@;
        }
    </style>
    <script type="text/javascript" src="@@!HTMLTemplates/utils.js@@"></script>
    <script type="text/javascript" src="@@!HTMLTemplates/feed.js@@"></script>
    <script type="text/javascript">
        document.addEventListener('DOMContentLoaded', function() {
            addTouchEvents('feed-body', onBodyClick);
            addTouchEvents('feed-favorites-btn', onFavoriteClick);
        }, false);
    </script>
</head>
<body class="@@_theme_class_@@">
<div class="feed-items">@@feed_items@@</div>
@@_no_article_placeholder_@@
</body>
</html>

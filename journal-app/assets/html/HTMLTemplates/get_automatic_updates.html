<div id="get_automatic_updates" style="display:@@display_option@@;">
    <div class="box">
        <div class="box_buttons" style="display:@@display_title@@" onclick="window.location.href='getautomaticupdate://'">
            <div id="get_automatic_updates_box" class="box_button">Get Automatic Updates</div>
            <div id="loading_process" style="display:@@display_spinner@@">
                <img src="@@!Graphics/Shared/loading_transparent.gif@@" width="32" height="32"/>
            </div>
        </div>
        <div id="get_automatic_updates_text" class="box_title">
            <div>Subscribe to Newsstand updates to get the latest articles and issues automatically delivered to your @@device@@!</div>
        </div>
        <div class="box_close">
            <img src="@@!Graphics/Shared/Subscribe/close.png@@" width="22" height="22" onclick="window.location.href='closegetautomaticbanner://';"/>
        </div>
    </div>
</div>

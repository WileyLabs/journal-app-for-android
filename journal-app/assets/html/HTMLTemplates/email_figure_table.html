<!DOCTYPE html>
<html>
	<body>
        <br />
        <br />
		<div id="article_main">
			<div class="article_meta_info_item_label">
				Journal
				<div class="article_meta_info_item_value"><a href="http://onlinelibrary.wiley.com/journal/@@journal_doi_placeholder@@">@@journal_name_placeholder@@</a></div>
				<div class="article_meta_info_item_value">@@numbers@@</div>
			</div>
			
			<div class="article_meta_info_item_label">
				Article Title
				<div class="article_meta_info_item_value"><a href="@@article_wol_link@@">@@article_title@@</a></div>
			</div>
            
			<div class="article_meta_info_item_label">
				@@citations@@
			</div>
            
            <div class="article_meta_info_item_label">
				@@article_permissions_request_info@@
			</div>
		</div>
	</body>
</html>

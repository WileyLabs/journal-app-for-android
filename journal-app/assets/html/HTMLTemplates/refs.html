<!DOCTYPE html>
<html>
	<head>
		<script type="text/javascript" src="@@!HTMLTemplates/smooth_scroll.js@@"></script>
		<script type="text/javascript" src="@@!HTMLTemplates/utils.js@@"></script>
        <script type="text/javascript" src="@@!HTMLTemplates/jquery-1.8.3.min.js@@"></script>
		<script type="text/javascript">

			function onOpenBtnTS() {
                $(this).removeClass("onOpenBtnTE");
                $(this).addClass("onOpenBtnTS");
			}
			
			function onOpenBtnTE() {
                $(this).removeClass("onOpenBtnTS");
                $(this).addClass("onOpenBtnTE");
			}
			
			function onOpenBtn() {
				window.location.href = 'openon://' + this.getAttribute('data-refindex');
			}
			
            document.addEventListener('DOMContentLoaded', function () {
				Scroller.offset = -1;

				var openOnBtns = document.getElementsByClassName('openOnBtn');
				for (var i = 0; i < openOnBtns.length; ++i) {
					var obj = openOnBtns[i];
					wwlToucher.onTouch(obj, {
						ontouch      : onOpenBtn,
						ontouchend   : onOpenBtnTE,
						ontouchstart : onOpenBtnTS
					});
				}
			}, false);
			
			function highlightElement(el_id) {
				var elm = document.getElementById(el_id);
				elm.style.webkitAnimation = 'highlight 0.3s 1';
				window.setTimeout(function(){
								  elm.style.webkitAnimation = 'dehighlight 0.3s 1';
								  }, 300);
			}
			
		</script>
        <link rel="stylesheet" type="text/css" href="@@!HTMLTemplates/refs.css@@" media="screen" />
	</head>
<body>
	@@ref_items@@
    <script>window.location.href = 'onready://';</script>
</body>
</html>

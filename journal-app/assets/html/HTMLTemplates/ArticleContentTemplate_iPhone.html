<div class="article_class">
    <div style="float: right; font-size: medium;" onclick="return false;" ontouchend="window.location.href='favoriteaction://@@_id_placeholder_@@';">
        <img class="is_favorite_icon_class" align="middle" src="@@_bookmark_placeholder_@@" id="article_bookmark_element_id_@@_id_placeholder_@@" width="28px" height="28px"/>
    </div>

    <div id="article_section_info" class="article_section_info_class" style="@@_heading_display_placeholder_@@">
        <span class="level1_heding_class">@@_article_section_@@</span>
        <span class="heading_divider_class" style="display:@@_heading_divider_display_placeholder_@@"> | </span>
        <span class="level2_heding_class">@@_article_subsection_@@</span>
    </div>

    <div class="in_list_article_content_class" onclick="javascript:openArticle(event, '@@_id_placeholder_@@')" data-article-index="@@_id_placeholder_@@">
        <p class="article_title_class">
            <span id="@@_id_article_title_font_weight_@@" style="font-weight:@@article_title_font_weight@@;">@@_title_placeholder_@@</span>
            <span id='@@_unlock_icon_id_placeholder_@@' style='display:@@_unlock_icon_display_placeholder_@@;'><img src="@@!Graphics/Shared/ArticleList/unlock_icon@2x.png@@" style="max-height:0.8em; max-width:12px; width:auto; height:auto;" /></span>
            <span id='@@_lock_icon_id_placeholder_@@' style='display:@@_lock_icon_display_placeholder_@@;'><img src="@@!Graphics/Shared/ArticleList/lock_icon@2x.png@@" style="max-height:0.8em; max-width:12px; width:auto; height:auto;" /></span></p>
        @@_whole_width_thumbnail_placeholder_@@
        @@_abstract_placeholder_@@
        @@_authors_placeholder_@@
        <!--div style="clear:both;">&nbsp;</div-->
    </div>
</div>
<hr class="list_item_divider_class" style="display:block;" />

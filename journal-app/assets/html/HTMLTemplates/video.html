<!DOCTYPE html>
<html>
    <body>
        <head>
            <meta name="viewport" content="width=100%; initial-scale=1.00; maximum-scale=1.00; user-scalable=0;" />
            <script type="text/javascript" src="http://admin.brightcove.com/js/BrightcoveExperiences.js"></script>
            <style type="text/css">
                .video {
                    position: absolute;
                    top: 50%;
                    left: 50%;
                    width: @@width@@px;
                    height: @@height@@px;
                    margin-left: -@@margin-left@@px;
                    margin-top: -@@margin-top@@px;
                }
            </style>
        </head>
        
        <div class="video">
            <object class="BrightcoveExperience training" id="myExperience">
                <param value="#FFFFFF" name="bgcolor" />
                <param value="@@width@@" name="width" />
                <param value="@@height@@" name="height" />
                <param value="@@playerID@@" name="playerID" />
                <param value="@@playerKey@@" name="playerKey" />
                <param value="true" name="isVid" />
                <param value="true" name="isUI" />
                <param value="true" name="dynamicStreaming" />
                <param value="true" name="videoSmoothing" />
                <param value="@@videoPlayer@@" name="@videoPlayer" />
            </object>
            <script type="text/javascript">brightcove.createExperiences();</script>
        </div>
        
    </body>
</html>

<table class="si_item" cellspacing="0" cellpadding="0" border="0" data-itemindex="@@support_info_item_index@@">
	<tr class="si_item_tapable" id="search_result_item_@@support_info_item_index@@" data-itemindex="@@support_info_item_index@@">
		<td>
			<table cellspacing="0" cellpadding="0" border="0" style="margin:15px 10px;">
				<tr>
					<td>
						<img src="@@support_info_item_icon_path@@" width="30" height="34" />
					</td>
					<td style="padding-left:15px; word-break: break-word;">
						@@support_info_item_title@@
                        <span style="font-weight:normal;font-size:110%">@@support_info_item_file_size@@</span>
					</td>
				</tr>
			</table>
		</td>
	</tr>
</table>

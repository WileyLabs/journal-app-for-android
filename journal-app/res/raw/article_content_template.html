<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" type="text/css" href="file:///android_asset/css/global.css" media="screen"/>
    <link rel="stylesheet" type="text/css" href="file:///android_asset/css/article_view.css" media="screen"/>
    <link rel="stylesheet" type="text/css" href="@@!HTMLTemplates/article.css@@" media="screen" />
    <script type="text/javascript" src="@@!HTMLTemplates/jquery-1.8.3.min.js@@"></script>
    <script type="text/javascript" src="@@!HTMLTemplates/smooth_scroll.js@@"></script>
    <script type="text/javascript" src="@@!HTMLTemplates/utils.js@@"></script>
    <script type="text/javascript">
			function highlightElement(element_id) {
				$('#' + element_id).addClass('highlight');
			}

			function dehighlightElement(element_id) {
				$('#' + element_id).removeClass('highlight');
			}
        </script>

</head>
<body>
<div class="body">
    <div class="header">
        <div class="logo">
            <img src="file:///android_asset/img/article_top_logo.png"/>
        </div>
        <div class="headings">
            <span class="first">@@_first_heading_@@</span>
            <span class="separator">|</span>
            <span class="second">@@_second_heading_@@</span>
        </div>
        <a href="FAVOURITE_DOI=@@_doi_@@">
            <div class="favorite">
                <img src="file:///android_asset/img/favorite_normal.png">
            </div>
        </a>

        <div class="title">@@_title_@@</div>
        <div class="authors">@@_authors_@@</div>
        <hr/>
    </div>
    <div class="content">
        @@_abstract_@@
        @@_content_@@
    </div>
    <div id="access_denied" class="access_denied box" style="display:@@_access_denied_not_subscribed_display_@@">
        <div class="box_icon">
            <img src="file:///android_asset/img/big_lock_icon.png" width="22" height="28"/>
        </div>
        <div class="box_title" style="padding-right: 0">
            The full text of this article is available to subscribers only.
        </div>
        <div class="box_buttons access_button touchable_element">
            <a style="color: inherit; text-decoration: none;" href="getAccess">
                <div class="box_button">Get Access</div>
            </a>
        </div>
    </div>

    <div class="footer">
        @@_copyright_@@
    </div>
</div>
</body>
</html>

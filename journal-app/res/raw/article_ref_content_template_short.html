<tr class="article">
    <td><a id="article_ref_favorite_button_@@_doi_id_@@" href="FAVOURITE_DOI=@@_doi_@@" class="favourite"></a></td>
    <td>
        <a class="article" id="article_ref_@@_doi_id_@@" href='DOI=@@_doi_@@,RESTRICTED=@@_lock_@@'>
            <div class="sections">
                <span>@@_article_section_@@</span> | <span>@@_article_subsection_@@</span>
            </div>
            <div>
                <span class="shortTitle">@@_title_placeholder_@@</span>
                @@_lock_@@
                <div class="authors">@@_authors_placeholder_@@</div>
            </div>
        </a>
    </td>
</tr>
